<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Jonathan Ansley</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Jonathan Ansley</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <!-- GitHub icon -->
        <a href="https://github.com/jonathanansley" title="Connect with me on GitHub" target="_blank">
          <img class="social" alt="alt text to Connect with me on LinkedIn" src="assets/images/1494206527_mark-github.png">
          </a>

        <!-- LinkedIn icon -->
        <a href="https://www.linkedin.com/in/jonathanansley/" title="Connect with me on LinkedIn" target="_blank">
          <img class="social" alt="alt text to Connect with me on LinkedIn" src="assets/images/1494206461_linkedin.png">
          </a>

        <!-- StackOverflow icon -->
        <a href="http://stackoverflow.com/users/7829837/j-ansley" title="Connect with me on StackOverflow" target="_blank">
          <img class="social" alt="alt text to Connect with me on StackOverflow"  src="assets/images/1494206441_stackoverflow.png">
        </a>


        <!-- <a href="#"><img src="assets/images/github-128.png" class="social" alt="GitHub" /></a>
        <a href="#"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
        <a href="#"><img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow" /></a> -->

        
      </div>
    </section>
  </div>

  <footer>
    <div class="container">
      Copyright &copy; 2017 Jonathan Ansley
    </div>
  </footer>
</body>

</html>
